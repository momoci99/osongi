name: 송이버섯 경매 데이터 수집

on:
  schedule:
    # 송이 경매 시간: 오전 10시~오후 10시 (KST), 9-11월만
    # GitHub Actions는 UTC 기준이므로 KST -9시간
    # KST 10:00-22:00 = UTC 01:00-13:00
    - cron: "0 1-13 * 9-11 *" # 9-11월, 매일 UTC 01:00-13:00 (KST 10:00-22:00)
  workflow_dispatch: # 수동 실행도 가능

jobs:
  collect-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: 의존성 설치
        run: npm ci

      - name: Playwright 브라우저 캐시 확인
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Playwright 브라우저 설치 (캐시 미스 시에만)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Playwright 시스템 의존성 설치
        run: npx playwright install-deps chromium

      - name: 경매 데이터 수집
        env:
          DAYS_TO_CHECK: 5 # 최근 5일만 확인
        run: npx playwright test tests/generateRawData.spec.ts

      - name: 통계 생성
        run: npm run generate-stats

      - name: Git 설정
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: 변경사항 확인 및 커밋
        run: |
          echo "=== 변경된 파일 확인 ==="
          git status --porcelain
          echo "=== 모든 생성 파일 추가 ==="
          git add public/auction-data/ public/auction-stats/ || true
          echo "=== Git 상태 재확인 ==="
          git status
          if [ -n "$(git status --porcelain)" ]; then
            echo "새로운 경매 데이터가 수집되었습니다."
            git commit -m "🍄 경매 데이터 자동 수집 $(date +'%Y-%m-%d %H:%M KST')"
            git push
          else
            echo "수집할 새로운 데이터가 없습니다."
          fi

      - name: 실행 결과 알림
        if: failure()
        run: |
          echo "❌ 데이터 수집 실패: $(date +'%Y-%m-%d %H:%M KST')"
          echo "=== Git 상태 디버그 ==="
          git status
          echo "=== 생성된 파일 확인 ==="
          ls -la public/auction-data/ || echo "auction-data 폴더 없음"
          ls -la public/auction-stats/ || echo "auction-stats 폴더 없음"
          echo "로그를 확인해주세요."
